<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografar Mensagem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .container {
            width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Criptografar Mensagem</h2>
        <textarea id="message" rows="4" placeholder="Digite sua mensagem aqui..."></textarea>
        <button onclick="encryptMessage()">Criptografar</button>
        <p>Mensagem Criptografada:</p>
        <textarea id="encryptedMessage" rows="4" readonly></textarea>
        <div class="navigation">
            <button onclick="window.location.href='decrypt.html'">Ir para Descriptografar</button>
        </div>
    </div>
    <script src="encrypt.js"></script>
</body>
</html>
