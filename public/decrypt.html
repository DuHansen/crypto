<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descriptografar Mensagem</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px; 
        }
        .container {
            max-width: 400px; 
            width: 100%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        textarea, button {
            width: 100%; 
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; 
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap; 
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px; 
            }
            textarea {
                font-size: 14px; 
            }
            button {
                font-size: 14px; 
            }
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <h2>Descriptografar Mensagem</h2>
        <textarea v-model="encryptedMessage" rows="4" placeholder="Cole sua mensagem criptografada aqui..."></textarea>
        <button @click="decryptMessage">Descriptografar</button>
        <p>Mensagem Original:</p>
        <textarea v-model="originalMessage" rows="4" readonly></textarea>
        <div class="navigation">
            <button @click="goToEncrypt">Voltar para Criptografar</button>
        </div>
    </div>
    <script src="decrypt.js"></script>
</body>
</html>
