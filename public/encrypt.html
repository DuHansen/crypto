<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografar Mensagem</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0; 
            padding: 20px;
        }
        .container {
            max-width: 400px; 
            width: 100%; 
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        textarea, button {
            width: 100%; 
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap; 
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px; 
            }
            textarea {
                font-size: 14px; 
            }
            button {
                font-size: 14px; 
            }
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <h2>Criptografar Mensagem</h2>
        <textarea v-model="message" rows="4" placeholder="Digite sua mensagem aqui..."></textarea>
        <button @click="encryptMessage">Criptografar</button>
        <p>Mensagem Criptografada:</p>
        <textarea v-model="encryptedMessage" rows="4" readonly></textarea>
        <div class="navigation">
            <button @click="goToDecrypt">Ir para Descriptografar</button>
        </div>
    </div>
    <script src="encrypt.js"></script>
</body>
</html>
